<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href=".resources/css/playlist_selector.css" rel="stylesheet" />
  <script src="/.resources/js/cookies.js"></script>
  <title>Playlist Backup</title>
  <script>
    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false); // false for synchronous request
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }

    function getIndexOfK(arr, k) {
      for (var i = 0; i < arr.length; i++) {
        var index = arr[i].indexOf(k);
        if (index > -1) {
          return [i, index];
        }
      }
      return -1;
    }

    function getPlaylistIdFromURL(url) {
      const expURL = new RegExp("[&?]list=([a-z0-9_-]+)", "i");
      let match = url.match(expURL);

      if (match) {
        return match[1];
      }
      else {
        return url;
      }
    }

    function buscar() {
      var file = document.getElementById("search");
      var id = getPlaylistIdFromURL(file.value);
      getPlaylistName(id);
      window.location.href = ".resources/php/playlist.php?playlistId=" + id;
    }

    function getPlaylistName(input) {
      const apiKey = "YOUR_API_KEY_HERE";

      var response = httpGet("https://youtube.googleapis.com/youtube/v3/playlists?part=snippet&id=" + input + "&maxResults=50&key=" + apiKey);
      var resObject = JSON.parse(response);
      if (typeof resObject.items[0] !== "undefined") {
        var title = resObject.items[0].snippet.title;
        saveCookies(title, input);
      }
      else {
        return;
      }
    }


    function saveCookies(title, id) {
      var existCookie = getCookie("playlists")

      if (existCookie == "") {
        var arr = new Array(Array(title, id));
        var json_str = JSON.stringify(arr);
        createCookie("playlists", json_str);
      }
      else {
        var arr = JSON.parse(existCookie);
        if (getIndexOfK(arr, title) == -1) {
          arr.push(Array(title, id));
          var json_str = JSON.stringify(arr);
          createCookie("playlists", json_str);
        }
      }
    }

    function delCookie(title, id) {
      var cookie = getCookie("playlists");
      var arr = JSON.parse(cookie);
      var index = getIndexOfK(arr, title);
      arr.splice(index[0], 1);

      if (arr.length == 0) {
        delCookie("playlists");
      }
      else {
        var json_str = JSON.stringify(arr);
        createCookie("playlists", json_str);
      }
      var elem = document.getElementById("saved" + id);
      elem.parentNode.removeChild(elem);
    }


    function checkCookies() {
      var cookie = getCookie("playlists");
      if (!cookie == "") {
        var div = document.getElementById("saved");
        div.innerHTML = "<p style='flex-basis: 100%'>Tus listas de reproducción:</p>"

        var arr = JSON.parse(cookie);
        for (var i = 0; i < arr.length; i++) {
          div.innerHTML = div.innerHTML + "<div id='saved" + i + "' class='savedrow'><a href='.resources/php/playlist.php?playlistId=" + arr[i][1] + "'>" + arr[i][0] + "</a><div class='svgcont'><svg onclick='delCookie(\"" + arr[i][0] + "\",\"" + i + "\")' focusable='false' viewBox='0 0 24 24' aria-hidden='true'><path d='M7 11v2h10v-2H7zm5-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z'></path></svg></div></div>"
        }
      }
    }

  </script>
</head>

<body onload="checkCookies()">
  <div class="s003" id="s003">
    <p>Introduce la ID o url de tu lista de reproducción:</p>
    <form action="javascript:void(0);" onsubmit="buscar()" method="POST">
      <div class="inner-form">
        <div class="input-field second-wrap">
          <input id="search" type="text" placeholder="PLfzsc9sP1kLDeFsKX7E_pcul3hH_WAoMc" autocomplete="off" />
        </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="button" onclick="buscar()">
            <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search"
              role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </form>
    <div id="saved">
    </div>
  </div>
</body>

</html>
